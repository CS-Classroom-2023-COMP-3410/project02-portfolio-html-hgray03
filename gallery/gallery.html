<!-- gallery.html - A photo gallery page for Harrison's portfolio -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character encoding, viewport, and page description -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photo Gallery">
    <title>Photo Gallery</title>
</head>

<body bgcolor="#f0f8ff"> <!-- Light blue background for the entire page -->
    <table border="0" width="100%" cellpadding="20"> <!-- Full-width table for layout management -->

        <!-- Page Title Section -->
        <tr>
            <td colspan="2" align="center" bgcolor="#e6ffe6"> <!-- Light green background for the title -->
                <h1 style="color: darkgreen;">My Photo Gallery</h1>
            </td>
        </tr>

        <!-- First Row of Images -->
        <tr bgcolor="#e0ffff"> <!-- Light cyan background for this row -->
            <td align="center">
                <!-- Image with a descriptive alt text and caption -->
                <img src="../images/HarrisonAtNiseko.jpg" alt="Photo of me at Niseko with Mt. Yotei behind me." width="400" height="400">
                <br>
                <input type="text" placeholder="Me snowboarding">
            </td>
            <td align="center">
                <img src="../images/HotTubCover.jpg" alt="Picture of the almost complete hot tub cover in my living room." width="400" height="400">
                <br>
                <input type="text" placeholder="Hot tub cover">
            </td>
        </tr>

        <!-- Second Row of Images -->
        <tr bgcolor="#e6ffe6"> <!-- Light green background for this row -->
            <td align="center">
                <img src="../images/jigsaw.jpg" alt="Photo of me cutting the hot tub cover" width="400" height="400">
                <br>
                <input type="text" placeholder="Cutting hot tub cover">
            </td>
            <td align="center">
                <img src="../images/peanut.jpg" alt="My beautiful cat Peanut" width="400" height="400">
                <br>
                <input type="text" placeholder="My lovely cat">
            </td>
        </tr>

        <!-- Third Row of Images -->
        <tr bgcolor="#e0ffff"> <!-- Light cyan background for this row -->
            <td align="center">
                <img src="../images/sarahatsensoji.jpg" alt="My sister and I at the oldest temple in Japan, Sensoji" width="400" height="400">
                <br>
                <input type="text" placeholder="My sister and I">
            </td>
            <td align="center">
                <img src="../images/background.jpg" alt="A picture of a tree I took at the Imperial Palace in Tokyo" width="400" height="400">
                <br>
                <input type="text" placeholder="Beautiful tree">
            </td>
        </tr>

        <!-- Fourth Row of Images -->
        <tr bgcolor="#e6ffe6"> <!-- Light green background for this row -->
            <td align="center">
                <img src="../images/kiteboarding.jpeg" alt="Photo of me kiteboarding in South Padre Island" width="400" height="400">
                <br>
                <input type="text" placeholder="Kiteboarding!">
            </td>
            <td align="center">
                <img src="../images/tablesaw.jpg" alt="Photo of the table saw I used to make the hot tub cover" width="400" height="400">
                <br>
                <input type="text" placeholder="Table saw I used">
            </td>
        </tr>

        <!-- Navigation Section -->
        <tr>
            <td colspan="2" align="center" bgcolor="#e0ffff"> <!-- Light cyan background for the footer -->
                <!-- Link to return to the home page -->
                <a href="../index.html">Back to Home</a>
            </td>
        </tr>

    </table>
</body>

</html>
